<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    
    <!-- icon -->
    <!-- <link rel="icon" href="./img/icon_diary.jpg" sizes="16x16" /> -->

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    
    <div class="container">

        <!-- start history part -->
        <div class="history">
            <div class="top-bg"></div>

            <div class="month-day-history-container">
                <!-- title -->
                <div class="title-box">
                    <h3 class="title">History</h3>
                    <div class="year-list-container">
                        <button class="year-btn">
                            <span class="autoyear">2023</span>
                            <ion-icon name="caret-down-outline"></ion-icon>
                        </button>
    
                        <ul class="year-lists">
                            <li class="year-item">
                                <a href="javascript:void(0);" id="autoyear" class="years">2023</a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                <!-- title -->

                <!-- month & days -->
                <ul class="month-container">
                    <li class="month-item">
                        <a href="javascript:void(0);" class="month-btn">
                            <p><span class="automonth">3</span> month</p>
                            <ion-icon name="caret-down-outline" class="dropdown-icon"></ion-icon>
                        </a>

                        <ul class="days-container">
                            <li class="day-item">
                                <a href="javascript:void(0);" class="day-btn">
                                    <p><span class="autoday">17</span> - <span class="dayinmonth">5</span></p>
                                    <ion-icon name="caret-forward-outline"></ion-icon>
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
                <!-- month & days -->
            </div>

        </div>
        <!-- end history part -->


        <!-- start Add data pop-up box -->
        <div class="add-data-box-big-bg hide">
                    
            <div class="add-data-box">
                <button type="button" class="btn-close">X</button>

                <h3 class="title">What have you done today?</h3>

                <form action="" method="">
                    <textarea name="data-text" id="data-text" class="data-text" rows="5" placeholder="Write Down..." required></textarea>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

        </div>
        <!-- end Add data pop-up box -->


        <!-- start main part -->
        <main>

            <!-- start navbar -->
            <nav class="navbar">
                <h2 id="main-title" class="main-title">Today</h2>
            </nav>
            <!-- end navbar -->

            <!-- start content area -->
            <div class="contents-container">

                <!-- start empty-page -->
                <div class="empty-page hide">
                    <div>
                        <!-- <lord-icon
                            src="https://cdn.lordicon.com/wrprwmwt.json"
                            trigger="loop"
                            colors="primary:#121331,secondary:#08a88a">
                        </lord-icon> -->
                        <p>No Data</p>
                    </div>
                </div>
                <!-- end empty-page -->


                <!-- start add button -->
                <button type="button" class="data-add-btn">
                    <div class="tooltip hide">
                       <h3>What have you done now?</h3>
                       <p>Write down things that have you done today.</p>
                       <i class="tooltip-arrow"></i>
                    </div>
                    Add
                </button>
                <!-- end add button -->


                <!-- start contents  -->
                <div class="contents">

                    <h3 class="title">Things that I have DONE.</h3>

                    <!-- start content-items -->
                    <div class="contentItem-container">
                        <div class="content-item">
                            <span id="time-text" class="time-text">9:40 am</span>
                            <p class="content-text">
                                I study 8:30 to 10:00.
                            </p>
                        </div>
                        <div class="content-item">
                            <span id="time-text" class="time-text">9:40 am</span>
                            <p class="content-text">
                                I study 8:30 to 10:00.
                            </p>
                        </div>
                        <div class="content-item">
                            <span id="time-text" class="time-text">9:40 am</span>
                            <p class="content-text">
                                I study 8:30 to 10:00.
                            </p>
                        </div>
                        <div class="content-item">
                            <span id="time-text" class="time-text">9:40 am</span>
                            <p class="content-text">
                                I study 8:30 to 10:00.
                            </p>
                        </div>
                    </div>
                    <!-- end content-items -->

                </div>
                <!-- end contents  -->


            </div>
            <!-- end content area -->

        </main>
        <!-- end main part -->


        <!-- start times part -->
        <section class="times-container">
            <div class="top-bg"></div>

            <div class="times">
                <p class="time-item">Learn - <span class="ln-time">0</span> times</p>
                <p class="time-item">Study - <span class="st-time">0</span> times</p>
            </div>
        </section>
        <!-- end times part -->


    </div>




    <!-- ------------- scripts ------------- -->

    <!-- for icon js -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- for lordicon -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

    <!-- custom js -->
    <script src="./app.js"></script>
</body>
</html>
