<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    
    <!-- icon -->
    <!-- <link rel="icon" href="./img/icon_diary.jpg" sizes="16x16" /> -->

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    
    <div class="container">

        <!-- start history part -->
        <div class="history">
            <div class="top-bg">

            </div>

            <div class="month-day-history-container">
                <!-- title -->
                <div class="title-box">
                    <h3 class="title">History</h3>
                    <button class="year-btn">
                        <span>2023</span>
                        <ion-icon name="caret-down-outline"></ion-icon>
                    </button>
                </div>
                <!-- title -->

                <!-- month & days -->
                <ul class="month-day-list-container">
                    <li class="month-container">
                        <a href="javascript:void(0);">
                            <p><span>3</span> month</p>
                            <p>icon</p>
                        </a>

                        <ul class="days-container">
                            <li>
                                <a href="javascript:void(0);">
                                    <p><span>17</span> - <span>5</span></p>
                                    <p>icon</p>
                                </a>
                            </li>
                        </ul>

                    </li>
                </ul>
                <!-- month & days -->
            </div>

        </div>
        <!-- end history part -->

    </div>




    <!-- ------------- scripts ------------- -->

    <!-- for icon js -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- custom js -->
    <script src="./app.js"></script>
</body>
</html>
